<ion-card color="grayish">
  <ion-grid (click)="itemClicked()">
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Name:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{ woPart?.Name }}</div></ion-col>
    </ion-row>              
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Type:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{ woPart?.UH__Part__r.UH__Type__c }}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Cost:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{ woPart?.UH__Cost__c }}</div></ion-col>
    </ion-row>              
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Quantity:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{ woPart?.UH__Quantity__c }}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Total cost:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{ woPart?.UH__totalCost__c }}</div></ion-col>
    </ion-row>              
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Created date:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{ woPart?.CreatedDate }}</div></ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
