<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technicians</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-vertical>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let item of items" id={{item.Id}} (click)="gotoSingleTechnician(item.Id)">
      <!-- <ion-img width="32" height="32" src="{{ technician.MediumPhotoUrl }}"></ion-img> {{ technician.Name }} -->
      <ion-icon item-left color='primary' name="build"></ion-icon> {{ item.Name }}
    </button>
  </ion-list>
</ion-content>
