<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mobile Tech Home Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <button class="btn" ion-button full (click)="add_to_home(event)" *ngIf="showBtn" >Install</button>
  <!-- Show warehouse stock -->
  <!-- <dept-inventory [showCloseBtn]="false" #deptStock></dept-inventory> -->

  <!-- <ion-card #mapComponent>
    <ion-card-content>
      <ion-content ng-controller="MapController" id="mapComponent">
      </ion-content>
    </ion-card-content>
  </ion-card> -->
  <ion-card>
    <ion-card-header>
      Recently assigned Workorders
    </ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let WO of workOrders">
        <ion-item>
          <workorder-info [workorder]="WO" [inAccordion]="false"></workorder-info>
        </ion-item>
        <ion-item-options>
          <button ion-button color="dark" clear icon-only (click)="presentActionSheet()">
            <ion-icon name="ios-more"></ion-icon>
          </button>
          <button ion-button color="primary" clear icon-only>
            <ion-icon name="text"></ion-icon>
          </button>
          <button ion-button color="secondary" clear icon-only>
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button color="danger" clear icon-only>
            <ion-icon name='trash'></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  <!-- show map -->
  <ion-card>
    <map [isHomePage]=true></map>
  </ion-card>
</ion-content>
