<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title><ion-icon item-left name="construct"></ion-icon>&nbsp; {{ name }}</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="toptabs">
    <ion-segment-button value="details">
      Details
    </ion-segment-button>
    <ion-segment-button value="related">
      Related
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="toptabs">
    <div *ngSwitchCase="'details'">
      <ion-list id={{sp?.Id}}>
        <ion-item *ngIf="contact != null;else elsetag" id={{contact?.Id}} (click)="gotoRecord('ContactPage', contact?.Id)">
          <p>Contact</p>
          <!-- <h2><a>{{ contact?.FirstName}}&nbsp;{{ contact?.LastName}}</a></h2> -->
          <h2><a>{{ contact?.Name}}&nbsp;</a></h2>
        </ion-item>
        <ng-template #elsetag>
          <ion-item>
            <p>Contact</p>
            <h2>&nbsp;</h2>
          </ion-item>
        </ng-template>

        <ion-item>
          <p>Phone</p>
          <h2><a href="tel:{{ tel }}">{{ tel }}</a>&nbsp;</h2>
        </ion-item>
        <ion-item>
          <p>Address</p>
          <h2><a target="_blank" href="https://www.google.com/maps/dir/?api=1&destination={{ addr }} {{ cityName }}">{{ addr }}  <ion-icon [name]="addr ? 'flag':''"></ion-icon></a>&nbsp;</h2>
        </ion-item>
        <ion-item>
          <p>City</p>
          <h2>{{ cityName }}&nbsp;</h2>
        </ion-item>
      </ion-list>
      <ion-card>
        <map [lat]="lat" [lng]="lng" [addr]="addr" [cityName]="cityName" [countryName]="countryName" [popupHeaderText]="name"></map>
      </ion-card>
    </div>
    <!-- details tab end -->
    <!-- related tab -->
    <accordion *ngSwitchCase="'related'" [relatedData]="relatedData"></accordion>
    <!-- related tab end -->
  </div>
</ion-content>

<!-- FOOTER -->

<ion-footer no-border text-center>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col col-6 col-lg-6 col-xl-6>
        <button ion-button color="md-teal" clear icon-only (click)="createWO(Id, name, accountId)">
          <div>
            <ion-icon name="add-circle"></ion-icon>
            <label>Create WO</label>
          </div>
        </button>
      </ion-col>
      <ion-col col-6 col-lg-6 col-xl-6>
        <button ion-button color="md-gray" clear icon-only>
          <a href="https://www.google.com/maps/dir/?api=1&destination={{ addr }} {{ cityName }}">
            <ion-icon name="map"></ion-icon>
            <label>Directions</label>
          </a>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
